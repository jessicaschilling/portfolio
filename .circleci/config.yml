version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
  deploy:
     machine:
       enabled: true
     steps:
       - run:
           name: Deploy over SSH
           command: |
             ssh jessgcom@www14.qth.com "<remote deploy command>"
workflows:
    build-and-test:
      jobs:
        - build-and-test
    build-test-and-deploy:
      jobs:
        - build-and-test
        - deploy:
            requires:
              - build-and-test # only deploy once build job has completed
            filters:
              branches:
                only: master # only deploy on the master branch
